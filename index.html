<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Adventure Blog</h1>
        <p>Exploring the world, one pixel at a time.</p>
    </header>

    <main class="container">
        <section class="gallery">
            <div class="card">
                <img src="https://picsum.photos/id/10/300/200" alt="Mountains">
                <h3>The Great Outdoors</h3>
                <p>Fresh air and beautiful peaks.</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/id/28/300/200" alt="Forest">
                <h3>Deep Forest</h3>
                <p>Finding peace among the trees.</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/id/13/300/200" alt="Ocean">
                <h3>Ocean Breeze</h3>
                <p>The calming sound of the waves.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Travel Blog</p>
    </footer>

</body>
</html>
